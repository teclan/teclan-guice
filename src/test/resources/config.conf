config {

  # 是否启用配置文件
  enable = true
  

  ## 数据库配置项
  db {
    ## 数据库连接名称
    name = "default"

    ## 数据库迁移配置项
    migration {
      ## 应用启动时是否执行迁移
      migrate = true

      ## 迁移文件前缀
      prefix  = "pixiu-sendagent"
    }

    ## JDBC连接配置项
    jdbc {
      ## 连接驱动
      driver   = "org.h2.Driver"

      ## 数据库文件相对应用的存放路径
      db-path      = "db/pixiu-sendagent"

      ## 用户名
      user     = "system"

      ## 密码
      password = "65536"
    }
  }
}
